<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
            <!-- record-id={recordId} -->
    <lightning-record-edit-form 
    object-api-name={boatReviewObject} 
    onsubmit={handleSubmit}
    onsuccess={handleSuccess}
    >
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
            <label class="slds-form-element__label" for="record-name">{labelSubject}</label>
          <div class="slds-form-element">
             <!-- review subject field code using nameField -->
             <lightning-input-field required  
             variant="label-hidden" 
             field-name={nameField}></lightning-input-field>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">{labelRating}</label>
            <div class="slds-form-element__control">
              <!-- add five star rating component -->
              <c-five-star-rating required onratingchange={handleRatingChanged}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
             <!-- review comment field code using commentField -->
             <lightning-input-field required field-name={commentField}></lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
             <!-- add submit button -->
       <lightning-button variant="brand" type="submit" 
         class="slds-m-around_xx-small" label="submit" icon-name= "utility:save"></lightning-button>
      </div>
    <!-- </lightning-record-edit-form> -->
    </lightning-record-edit-form>
  </template>
