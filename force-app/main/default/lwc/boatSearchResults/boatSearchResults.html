<template>
    <lightning-tabset>
        <lightning-tab label="Gallery">
          <div class="slds-scrollable_y">
            <!-- layout horizontally aligned to the center  -->
            <!-- layout allowing multiple rows -->
            <lightning-layout horizontal-align="spread">
              <!-- template looping through each boat -->
              <template for:each={boats} for:item="boat">
                <!-- lightning-layout-item for each boat -->
                <lightning-layout-item key={boat.Id} size="12" 
                small-device-size="6" medium-device-size="4" large-device-size="3"
                 padding="around-small">
                   <!-- Each BoatTile goes here -->
                   <c-boat-tile boat={boat} onboatselect={updateSelectedTile}></c-boat-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
          <!-- Scrollable div and lightning datatable go here -->
          <div class="slds-scrollable">
            <lightning-datatable
            key-field="Id"
            data={boats}
            columns={columns}
            onsave={handleSave}>
            </lightning-datatable>
          </div>
        </lightning-tab>
         <lightning-tab label="Boats Near Me">
          <!-- boatsNearMe component goes here -->
          <c-boat-near-me></c-boat-near-me>
        </lightning-tab>
      </lightning-tabset>
</template>
